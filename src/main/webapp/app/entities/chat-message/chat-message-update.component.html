<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-chat-message-heading" jhiTranslate="spingularchatsqlApp.chatMessage.home.createOrEditLabel">Create or edit a Chat Message</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="spingularchatsqlApp.chatMessage.messageSentAt" for="field_messageSentAt">Message Sent At</label>
                    <input type="text" class="form-control" name="messageSentAt" id="field_messageSentAt"
                           formControlName="messageSentAt"/>
                    <div *ngIf="editForm.get('messageSentAt').invalid && (editForm.get('messageSentAt').dirty || editForm.get('messageSentAt').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('messageSentAt').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="spingularchatsqlApp.chatMessage.message" for="field_message">Message</label>
                    <input type="text" class="form-control" name="message" id="field_message"
                           formControlName="message"/>
                    <div *ngIf="editForm.get('message').invalid && (editForm.get('message').dirty || editForm.get('message').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('message').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('message').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 65000 }">
                        This field cannot be longer than 65000 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="spingularchatsqlApp.chatMessage.isReceived" for="field_isReceived">Is Received</label>
                    <input type="checkbox" class="form-control" name="isReceived" id="field_isReceived"
                           formControlName="isReceived"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="spingularchatsqlApp.chatMessage.isDelivered" for="field_isDelivered">Is Delivered</label>
                    <input type="checkbox" class="form-control" name="isDelivered" id="field_isDelivered"
                           formControlName="isDelivered"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="spingularchatsqlApp.chatMessage.chatRoom" for="field_chatRoom">Chat Room</label>
                    <select class="form-control" id="field_chatRoom" name="chatRoom" formControlName="chatRoomId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="chatRoomOption.id" *ngFor="let chatRoomOption of chatrooms; trackBy: trackChatRoomById">{{chatRoomOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="spingularchatsqlApp.chatMessage.chatUser" for="field_chatUser">Chat User</label>
                    <select class="form-control" id="field_chatUser" name="chatUser" formControlName="chatUserId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="chatUserOption.id" *ngFor="let chatUserOption of chatusers; trackBy: trackChatUserById">{{chatUserOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
